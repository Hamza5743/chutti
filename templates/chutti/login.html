{% extends 'base.html' %}
{% block content %}
    <div class="flex flex-col items-center justify-center h-full w-full bg-amber-50">
        <div class="flex flex-col w-1/3 min-w-96 bg-amber-200 p-8 py-2 border-2 border-amber-400 border-solid rounded-md">
            <h1 class="w-full m-2 text-center text-2xl font-medium">Login!</h1>
            <form class="flex flex-col w-full space-y-5"
                  method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <div class="flex flex-col justify-start items-center w-full">
                    <label class="mr-auto font-bold" for="id_username">
                        Username<span class="align-top text-sm text-red-400">*</span>
                    </label>
                    <input class="w-full rounded"
                           placeholder="Username"
                           type="text"
                           name="username"
                           autofocus=""
                           autocapitalize="none"
                           autocomplete="username"
                           maxlength="150"
                           required=""
                           id="id_username">
                    <label class="mr-auto font-bold mt-3"for="id_password">
                        Password<span class="align-top text-sm text-red-400">*</span>
                    </label>
                    <input class="w-full rounded"
                           placeholder="Password"
                           type="password"
                           name="password"
                           autocomplete="current-password"
                           required=""
                           id="id_password">
                </div>
                {% if error_message %}<p class="text-red-500">{{ error_message }}</p>{% endif %}
                <button class="self-center m-4 mx-auto p-1.5 px-8 bg-blue-200 hover:bg-blue-300 border-2 border-blue-400 border-solid rounded-md text-lg"
                        type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
